<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - The Lit Lounge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html">The Lit Lounge</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="about.html">About</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-head">
        <h1 class="page-title">Contact</h1>
        <p class="muted">Questions, feedback, or newsletter signupâ€”send it here.</p>
      </div>

      <div class="form-grid">
        <!-- Contact Form -->
        <div class="content-card">
          <h2 class="card-title">Send a Message</h2>

          <form class="form" method="POST" action="#">
            <label class="field">
              <span class="label">Name</span>
              <input type="text" name="name" required />
            </label>

            <label class="field">
              <span class="label">Email</span>
              <input type="email" name="email" required />
            </label>

            <label class="field">
              <span class="label">Message</span>
              <textarea name="message" maxlength="256" rows="6" required></textarea>
              <span class="muted tiny">Max 256 characters</span>
            </label>

            <div class="form-actions">
              <button type="submit" class="btn primary">Submit</button>
              <button type="reset" class="btn ghost">Reset</button>
            </div>
          </form>
        </div>

        <!-- Newsletter Form -->
        <div class="content-card">
          <h2 class="card-title">Newsletter Signup</h2>

          <form class="form" method="GET" action="#">
            <label class="field">
              <span class="label">Age</span>
              <input type="number" name="age" min="13" max="120" required />
            </label>

            <fieldset class="fieldset">
              <legend class="label">Favorite Genres</legend>
              <label class="check"><input type="checkbox" name="genre" value="sci-fi"> <span>Sci-Fi</span></label>
              <label class="check"><input type="checkbox" name="genre" value="mystery"> <span>Mystery</span></label>
              <label class="check"><input type="checkbox" name="genre" value="romance"> <span>Romance</span></label>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="label">Preferred Format</legend>
              <label class="check"><input type="radio" name="format" value="ebook" required> <span>eBook</span></label>
              <label class="check"><input type="radio" name="format" value="audiobook"> <span>Audiobook</span></label>
              <label class="check"><input type="radio" name="format" value="paperback"> <span>Paperback</span></label>
            </fieldset>

            <div class="form-actions">
              <button type="submit" class="btn primary">Join Mailing List</button>
            </div>
          </form>

          <p class="muted tiny" style="margin-top: 10px;">
            Demo forms only (no backend submission enabled).
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 The Lit Lounge. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
